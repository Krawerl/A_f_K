---
   - name: Install python3-virtualenv
     apt:
       name: python3-virtualenv
       state: present

   - name: Install python-dev
     apt:
       name: python-dev
       state: present
   
   - name: Install libopenjp2-7
     apt:
       name: libopenjp2-7
       state: present
   
   - name: Install python3-libgpiod
     apt:
       name: python3-libgpiod
       state: present
   
   - name: Install curl
     apt:
       name: curl
       state: present
   
   - name: Install libcurl4-openssl-dev
     apt:
       name: libssl-dev
       state: present
   
   - name: Install liblmdb-dev
     apt:
       name: liblmdb-dev
       state: present
   
   - name: Install libsodium-dev
     apt:
       name: libsodium-dev
       state: present
   
   - name: Install zlib1g-dev
     apt:
       name: zlib1g-dev
       state: present
       
   - name: Install libjpeg-dev
     apt:
       name: libjpeg-dev
       state: present
